<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-class="{loading: isLoading}">
    <section class="header-class col-xs-12">
        <div class="col-xs-12">
            <h1>Waitstaff Calculator</h1>
        </div>
        <nav class="nav-class col-xs-6 col-xs-offset-3">
            <a ng-href="#/details">Meal Details</a>
            <a ng-href="#/charges">Customer Charges</a>
            <a ng-href="#/earnings">Earnings Info</a>
        </nav>
    </section>
    <section class="explanation col-xs-12">
        <div class="col-xs-8 col-xs-offset-2">
            <h3 class='explain'>Welcome to the Waitstaff Calculator - an Easy Way to Calculate Your Tips at the end of Your Shift.</h3>
        </div>
    </section>


    <!--<div class="animate-view-container">-->
    <div ng-view="animate-view"></div>
    <!--</div>-->

    <section ng-controller="resetCtrl" class="reset-section col-xs-10 col-xs-offset-1">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="col-xs-10 col-xs-offset-1">
                <button class="button col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="reset" ng-click="reset()">Reset All</button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-messages.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
    <script type=text/javascript src="script.js"></script>
</body>

</html>
