<section class="meal-details col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h2>Enter the Meal Details Below:</h2>
    <h4><span>(</span>Be sure to fill out all the fields!<span>)</span></h4>
    <form name="mealInput" ng-submit="submit()" novalidate>
        <div class="row">
            <div class="col-xs-12">
                <h3>Base Meal Price: $</h3>
                <div class="col-xs-8 col-xs-offset-2">
                    <input class="input-box col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="number" placeholder="0.00" ng-model="data.price" name="price" min="0" step=".01" required/>
                </div>
                <div class='errorMsg' ng-if="mealInput.price.$touched" ng-messages="mealInput.price.$error">
                    <div ng-message="required">Please enter a number</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3>Tax Rate: %</h3>
                <div class="col-xs-8 col-xs-offset-2">
                    <input class="input-box col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="number" placeholder="0.00" ng-model="data.tax" name="tax" min="0" max="100" step=".01" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3>Tip Percentage: %</h3>
                <div class="col-xs-8 col-xs-offset-2">
                    <input class="input-box col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="number" placeholder="0.00" ng-model="data.tip" name="tip" min="0" max="100" step=".01" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="button-section col-xs-12">
                <div class="col-xs-8 col-xs-offset-2">
                    <button class="btn btn-success btn-lg start col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="submit">Add Meal</button>
                    <button class="btn btn-danger btn-lg col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="reset" ng-click="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</section>
