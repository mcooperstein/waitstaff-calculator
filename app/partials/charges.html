<section class="charge-details col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <div class="charge-overview">
        <h2>Overview for Meal {{mealCount}}:</h2>
        <div class="button-section col-xs-12">
            <div class="col-xs-6 col-xs-offset-3">
                <button ng-click="back()" class="btn btn-info btn-md start col-xs-5">Previous Meal</button>
                <div class="col-xs-2"></div>
                <button ng-click="forward()" class="btn btn-info btn-md start col-xs-5">Next Meal</button>
            </div>
        </div>
        <br>
        <br>
        <div class="price" ng-repeat="meal in meals">
            <h3>Subtotal: {{meal.subtotal | currency}}</h3>
            <h3>Tip: {{meal.tipAmt | currency}}</h3>
            <h3>Total: {{meal.total | currency}}</h3>
        </div>
    </div>
</section>
